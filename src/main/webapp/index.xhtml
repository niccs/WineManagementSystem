<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="All wines"/>
        <ui:define name="panel-main">
            <section>
                <h1 class="heading" >Select your wine</h1>
                <h:form>
                    <ui:repeat value="#{wines.allWines}" var="wine">
                        <ui:decorate template="/templates/wine-summary.xhtml">
                            <ui:param name="wine" value="#{wine}"/>
                            
                        </ui:decorate>
                    </ui:repeat>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
